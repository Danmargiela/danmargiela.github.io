<body>
    <main>
        <header>
            <img src="imagenes/muneco (1).png" alt="logo a">

            <div class="izq">
                <textarea class="t1" id="texto" placeholder="Ingrese texto aqui"></textarea>

                <div class="botones">

            </div>


            <div class="cmensaje">
                <textarea class="t2" id="muestra-texto" readonly></textarea>
                <input type="button" value="Copiar" class="copybtn" id="copiar-btn" style="display:none">

        </section>






    </main>
